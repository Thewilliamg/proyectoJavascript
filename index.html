<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Javascript Project</title>
  </head>
  <body>
    <main>
      <div class="left" id="albumSection">
        <div class="title"><h2>Discover New music</h2></div>
        <div class="album_div">
          <h3>Top-chart</h3>
          <div class="album_list"></div>
        </div>
        <div class="footer">
          <h3>You may like</h3>
          <div class="may_like"></div>
        </div>
        <div class="track_recommended_list"></div>
      </div>

      <container class="center">
        <div class="title"><h3>Now playing</h3></div>
        <my-frame uri=""></my-frame>
      </container>

      <container class="right">
        <div class="title"><h2>Track list</h2></div>
        <div class="search-header">
          <input
            placeholder="Search"
            class="search-header__input"
            type="text"
          />
          <button class="search-header__button">
            <svg
              fill="none"
              viewBox="0 0 18 18"
              height="18"
              width="18"
              class="search-header__icon"
            >
              <path
                fill="#3A3A3A"
                d="M7.132 0C3.197 0 0 3.124 0 6.97c0 3.844 3.197 6.969 7.132 6.969 1.557 0 2.995-.49 4.169-1.32L16.82 18 18 16.847l-5.454-5.342a6.846 6.846 0 0 0 1.718-4.536C14.264 3.124 11.067 0 7.132 0zm0 .82c3.48 0 6.293 2.748 6.293 6.15 0 3.4-2.813 6.149-6.293 6.149S.839 10.37.839 6.969C.839 3.568 3.651.82 7.132.82z"
              ></path>
            </svg>
          </button>
        </div>

        <div class="album_div">
          <div>
            <h3>Top-chart</h3>
            <details></details>
          </div>
        </div>
      </container>
    </main>
    <div class="track_list"></div>
  </body>
</html>
